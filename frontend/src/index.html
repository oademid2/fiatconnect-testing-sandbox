<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SIWE Quickstart</title>
    <style>
      button{
        margin: 10px;
        width:50px;
        height:50px;
      }

    </style>
  </head>

  <body>
    <div><button id="connectWalletBtn">Connect wallet</button></div>
    <div><button id="siweBtn">Sign-in with Ethereum</button></div>
    <div><button id="testBtn">TEST</button></div>
    <div><button id="siweMsgBtn">TEST SIWE</button></div>
    <div><button id="testTransferInBtn">TEST transfer in</button></div>
    <div><button id="testTransferOutBtn">TEST transfer out</button></div>
    <div><button id="testQuoteIn">TEST Quote In</button></div>





    <select name="cars" id="mySelect">
      <option value="bitmama">bitmama</option>
      <option value="oneramp">oneramp</option>
      <option value="kotani-pay">kotani-pay</option>
      <option value="audi">Audi</option>
    </select>


    <select name="tests" id="myTests">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
    </select>

    <!-- <div><button id="infoBtn">Get session information</button></div> -->
  </body>
</html>
